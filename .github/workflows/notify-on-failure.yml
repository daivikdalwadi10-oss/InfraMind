name: Notify CI Failure

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  notify:
    if: github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub issue about CI failure
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const title = `CI failure: ${run.name} (${run.head_branch})`;
            const body = `Workflow **${run.name}** failed on branch **${run.head_branch}**\n\nCheck details: ${run.html_url}`;
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });
      - name: Send Slack notification
        if: always()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "CI Failure: ${{ github.event.workflow_run.name }} on branch ${{ github.event.workflow_run.head_branch }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI Failure* on branch `${{ github.event.workflow_run.head_branch }}`\n<${{ github.event.workflow_run.html_url }}|View details>"
                  }
                }
              ]
            }
        env:
          # SLACK_WEBHOOK_URL is optional - action handles gracefully if not provided
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
