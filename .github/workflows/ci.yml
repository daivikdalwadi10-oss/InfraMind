name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Run unit tests
        run: npm run test:unit
      - name: Run unit tests with coverage (artifact)
        run: npm run test:unit:coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
      - name: Upload to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-coverage

  integration-tests:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run integration tests (start Firestore emulator and retry)
        continue-on-error: true
        run: |
          set -e
          npm install -g firebase-tools || true
          for i in 1 2 3; do
            echo "Integration test attempt $i"
            # Run tests inside emulator lifecycle so initializeTestEnvironment discovers emulator
            npx firebase emulators:exec "npm run test:integration" && break || true
            if [ $i -eq 3 ]; then
              echo "Integration tests failed after 3 attempts (non-blocking)"; exit 0
            fi
            echo "Retrying in $((i * 10))s..."; sleep $((i * 10))
          done
        env:
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIRESTORE_EMULATOR_HOST: localhost:8080

